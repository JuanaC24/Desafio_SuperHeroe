<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encuentra tu Superhéroe</title>

  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="shortcut icon" href="assets/img/favicon.ico" tipe="image/png">


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Incluye los estilos de SweetAlert2 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  <!-- Incluye Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
</head>
<body>
    <div class="container bg-dark  py-4">
    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="./assets/img/1366_2000.jpg" class="swiper-img-top" width="300px" height="300px"></div>
            <div class="swiper-slide"><img src="./assets/img/Villanos-mas-poderosos-marvel.webp" class="swiper-img-top "width="300px" height="300px"></div>
            <div class="swiper-slide"><img src="./assets/img/JL_8.webp" class="swiper-img-top"width="300px" height="300px"></div>
            <div class="swiper-slide"><img src="./assets/img/the-best-comic-book-villains-u1_bdvn.1280.webp" class="swiper-img-top"width="300px" height="300px"></div>
            <div class="swiper-slide"><img src="./assets/img/mejores-villanos-batman.jpg" class="swiper-img-top"width="300px" height="300px"></div>
            <div class="swiper-slide"><img src="./assets/img/afb38c01ce05fc53f336be37bac56902.jpg" class="swiper-img-top"width="300px" height="300px"></div>
            <!-- Añadir más swiper-slide según sea necesario -->
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>
    </div>

     <div class="container ">
        <div class="row justify-content-center mt-5">
          <!-- Columna para la tarjeta -->
          <div class="col-lg-4">
            <div class="card border-5">
              <img id="superhero-image" class="card-img-top" src="" alt="Imagen del Superhéroe">
              <div class="card-body">
                <h5 id="superhero-name" class="card-title"></h5>
                <p id="superhero-biography" class="card-text"></p>
                <p id="superhero-work" class="card-text"></p>
                <p id="superhero-connections" class="card-text"></p>
                <p id="superhero-publisher" class="card-text"></p>
              </div>
            </div>
          </div>
        
          <!-- Columna para el gráfico -->
          <div class="col-lg-6">         
            <canvas id="myChart" width="400" height="400"></canvas>  
          </div>

        </div> 
     

      <footer id="footer" class="text-center py-5 mt-5" >
        <img src="./assets/img/sh2.jpg" alt="logo footer" class="" width="50px" height="50px">
      </footer>
    </div>
  <!-- Incluye jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- Incluye SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- Tu código JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>
</html>
